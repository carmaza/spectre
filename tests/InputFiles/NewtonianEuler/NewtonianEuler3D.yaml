# Executable: EvolveNewtonianEuler3D
# Check: execute

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0001
  TimeStepper:
    RungeKutta3

EvolutionSystem:
  NewtonianEuler:
    SourceTerm:
      UniformAcceleration:
        AccelerationField: [0.0, 0.0, -1.0]

DomainCreator:
  Brick:
    LowerBound: [0.0, 0.0, 0.0]
    UpperBound: [1.0, 0.05, 3.0]
    IsPeriodicIn: [true, true, false]
    InitialRefinement: [4, 0, 7]
    InitialGridPoints: [2, 2, 2]

AnalyticSolution:
  RayleighTaylorInst:
    AdiabaticIndex: 1.4
    LowerMassDensity: 0.2
    UpperMassDensity: 1.0
    BackgroundPressure: 2.5
    PerturbAmplitude: 0.1
    DampingFactor: 0.4
    InterfaceHeight: 1.5
    GravAcceleration: 1.0

NumericalFlux:
  Hll:

Limiter:
  Minmod:
    # Uncomment line below to turn off the limiter:
    # DisableForDebugging: True
    Type: LambdaPiN
    # Recommended value from minmod papers:
    TvbmConstant: 50.0

EventsAndTriggers:
  ? EveryNSlabs:
      N: 100
      Offset: 0
  : - ObserveFields:
        VariablesToObserve: [MassDensity, Pressure, Velocity]
  ? PastTime: 0.0101
  # ? SpecifiedSlabs:
  #     Slabs: [10]
  : - Completion

Observers:
  VolumeFileName: "./NewtonianEulerVolume"
  ReductionFileName: "./NewtonianEulerReductions"
